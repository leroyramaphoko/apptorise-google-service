syntax="proto3";

option java_multiple_files = true;
option java_package = "com.apptorise.huawei";

message AppleTokenRequest {
  string token = 1;
}

message AppleUser {
  string fullName = 1;
  string phoneNumber = 2;
  string email = 3;
  string photo = 4;
  string openId = 5;
}

service AppleService {
  rpc GetUserByHuaweiToken(AppleTokenRequest) returns (AppleUser) {};
}